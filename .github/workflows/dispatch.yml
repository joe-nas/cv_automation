name: Dispatch
on: [push]
jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Repository Dispatch to gh-pages
        uses: peter-evans/repository-dispatch@v3
        with:
          # token: ${{ secrets.PAT }}
          repository: joe-nas/joe-nas.github.io
          event-type: data-changed

      - name: Repository Dispatch to Awesome-CV
        uses: peter-evans/repository-dispatch@v3
        with:
          # token: ${{ secrets.PAT }}
          repository: joe-nas/Awesome-CV
          event-type: data-changed